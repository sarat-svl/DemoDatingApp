<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control mb-2"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control mb-2"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <div class="form-group text-center my-3">
      <button class="btn btn-outline-success me-2" type="submit">Register</button>
      <button class="btn btn-outline-danger" (click)="cancel()" type="submit">Cancel</button>
  </div>
</form>
